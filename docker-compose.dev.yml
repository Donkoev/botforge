version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: botforge_backend_dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - botforge_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: botforge_frontend_dev
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - .env
    networks:
      - botforge_net

  postgres:
    image: postgres:16
    container_name: botforge_postgres_dev
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - botforge_net

  redis:
    image: redis:7
    container_name: botforge_redis_dev
    restart: always
    ports:
      - "6379:6379"
    networks:
      - botforge_net

volumes:
  postgres_data_dev:

networks:
  botforge_net:
    driver: bridge
